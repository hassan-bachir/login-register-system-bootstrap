<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Sign Up </title>
</head>
    <body >
        <div class="container">
            
            <div class="logo">
                <img src="assets/logo 1.png" width="150px">
            </div>
            



            <div class="form-block">
                <div class="title-bar text-center">Create an account</div>
                
                <div class="fold">
                    <div class="form">
                        <form class="form-box">
                            
                            <div class="form-input">
                                <span><i class="fa fa-user"></i></span>
                                <input type="text"  placeholder="Full Name" tabindex="10">
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-envelope"></i></span>
                                <input type="email" placeholder="Email Address" tabindex="10">
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i></span>
                                <input type="password" placeholder="Password" >
                            </div>
                            
                            <div class="col-12 px-0 text-right">
                                <button type="submit" class="btn mb-3">Register</button>
                            </div>
                            
                            
                            
                            <div class="text-center">Already have an account?
                                <a class="all-link" href="login-menu.html">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                
        </div>
    

</body>
</html>
