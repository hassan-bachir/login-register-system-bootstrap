<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		
		<div class="logo">
			<img src="assets/logo 1.png" width="150px">
		</div>

		
		<div class="form-block">
		<div class="title-bar text-center">Login into your account</div>

		<div class="fold">
				<div class="form">
					<form class="form-box">
						
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="" placeholder="Email Address" tabindex="10" required>
						</div>
						
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="" placeholder="Password" required>
						</div>
						
						<div class="row mb-2">
							
							<div class="col-6 d-flex align-items-center">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label text-sm" for="cb1">Remember me
									</label>
								</div>
							</div>
							
							<div class="col-6 text-right text-sm">
								<a class="all-link"  href="#">Forgot password?</a>
							</div>
						</div>
						
						

						<div class="col-12 px-0 text-right">
							<button type="submit" class="btn mb-3">Login</button>
						</div>

						<div class="text-center">Don't have an account?
							<a class="all-link" href="index.html">Register here</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
